title: TestProject and BrowserStack Upload
summary: Upload an IPA file to test an automated TestProject job
description: TestProject automated job
website:  https://github.com/yoojinsca/bitrise-testproject
source_code_url:  https://github.com/yoojinsca/bitrise-testproject
support_url:  https://github.com/yoojinsca/bitrise-testproject/issues
published_at: 2021-01-10T13:01:57.318895784+02:00
source:
  git: https://github.com/yoojinsca/bitrise-testproject.git
  commit: 72ac8a44b4be923606c3f9fe39eabb0aa8b3eac5

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
  - android
  - macos

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq


toolkit:
  bash:
    entry_file: step.sh

inputs:
  - apk_ipa_filepath:
    opts:
      title: "Path of the IPA or APK"
      summary: Path of the IPA or APK that you want to upload.
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
        The app file you want to upload to TestProject, usually $BITRISE\_APK\_PATH or $BITRISE\_IPA\_PATH.
      is_required: true
      is_expand: true
      is_sensitive: false
  - testproject_filename:
    opts:
      title: "TestProject app file name"
      summary: Name of the app to upload
      description: "ie. XXX.ipa"
      is_required: true
      is_expand: true
      is_sensitive: false
  - testproject_job_id:
    opts:
      title: TestProject job id
      summary: Your TestProject job id
      description: |
        The job id
      is_required: false
      is_expand: true
      is_sensitive: false
  - testproject_access_key: $TESTPROJECT_ACCESS_KEY
    opts:
      title: TestProject access key
      summary: Your TestProject access key
      description: |
        The access key you use to log into your TestProject account
      is_required: true
      is_expand: true
      is_sensitive: false
  - testproject_project_id: $TESTPROJECT_PROJECT_ID
    opts:
      title: TestProject access key
      summary: Your TestProject access key
      description: |
        The access key you use to log into your TestProject account
      is_required: true
      is_expand: true
      is_sensitive: false
  - testproject_app_id: $TESTPROJECT_APP_ID
    opts:
      title: TestProject app id
      summary: Your TestProject app id
      description: |
        The app id
      is_required: true
      is_expand: true
      is_sensitive: false
  - browserstack_access_key:
    opts:
      title: browserstack_access_key
      summary: browserstack_access_key
      description: ""
      is_required: true
      is_expand: true
      is_sensitive: false
  - browserstack_username:
    opts:
      title: browserstack_username
      summary: browserstack_username
      description: ""
      is_required: true
      is_expand: true
      is_sensitive: false
outputs:
  - TESTPROJECT_URL_UPLOAD_RESULT:
    opts:
      title: "IPA url upload"
      summary: The url of the ipa uploaded to BrowserStack
      description: |
        URL uplod result
